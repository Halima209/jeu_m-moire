<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests du jeu de Memory</title>
</head>
<body>
    <h1>Tests du jeu de Memory</h1>

    <!-- Inclure les bibliothèques nécessaires pour les tests -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jest/27.4.7/jest.min.js"></script>

    <!-- Inclure les fichiers JavaScript de votre jeu et de vos tests -->
    <script src="memory.js"></script>
    <script src="memory_test.js"></script>

    <!-- Afficher les résultats des tests -->
    <div id="jest-container"></div>

    <script>
        // Exécuter les tests avec Jest
        jest.run(() => {
            jest.useDomRenderer(document.getElementById('jest-container'));
        });
    </script>
</body>
</html>
